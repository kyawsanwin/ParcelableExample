// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.deploygate:gradle:0.6'
        //classpath 'com.github.Mindera:gradle-slack-plugin:1.0.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'deploygate'
//apply plugin: 'com.mindera.gradle.slack'

deploygate {
    userName = "$System.env.DEPLOYGATE_USER"
    token = "$System.env.DEPLOYGATE_TOKEN"

    apks {
        debug {
            sourceFile = file("${project.projectDir}/app/build/outputs/apk/app-debug-unaligned.apk")
        }
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

